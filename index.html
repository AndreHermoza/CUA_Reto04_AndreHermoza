<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">My Store</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="store.html">Store</a>
            <a href="cart.html">Cart (<span id="cart-count">2</span>)</a>
        </nav>
    </header>
    
    <!-- Banner -->
    <section class="banner">
        <img src="/img/banner-shoes.png" alt="Promotion">
        <div class="banner-text">Shop Our Latest Collection</div>
        <a href="store.html" class="banner-button">Shop Now</a>
    </section>
    
    <!-- Categories -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-item"><img src="/img/shoes-product.jpg" alt="Zapatilla"><p>Shoes</p></div>
            <div class="category-item"><img src="/img/nirvana.jpg" alt="Camiseta"><p>Clothes</p></div>
            <div class="category-item"><img src="/img/home.jpg" alt="Productos hogar"><P>Home</P></div>
        </div>
    </section>
</body>
</html>
