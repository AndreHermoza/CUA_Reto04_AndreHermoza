<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">My Store</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="store.html">Store</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <!-- Store Section -->
    <section class="store-section">
        <h1>Our Products</h1>
        
        <!-- Product Gallery -->
        <div class="product-gallery">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="/img/clasicc-tshirt.jpg" alt="Product 1">
                <h3>Classic T-Shirt</h3>
                <p class="price">$15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 2 -->
            <div class="product-card">
                <img src="/img/airpods.jpg" alt="Product 2">
                <h3>Wireless Earbuds</h3>
                <p class="price">$59.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 3 -->
            <div class="product-card">
                <img src="/img/stell bottle water.jpg" alt="Product 3">
                <h3>Stainless Steel Water Bottle</h3>
                <p class="price">$12.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 4 -->
            <div class="product-card">
                <img src="img/wireless-speaker.jpg" alt="Product 4">
                <h3>Bluetooth Speaker</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 5 -->
            <div class="product-card">
                <img src="/img/yoga-mat.jpg" alt="Product 5">
                <h3>Yoga Mat</h3>
                <p class="price">$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <!-- Product 6 -->
            <div class="product-card">
                <img src="/img/coffe-mug.jpg" alt="Product 6">
                <h3>Coffee Mug</h3>
                <p class="price">$8.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
